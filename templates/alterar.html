<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-3">
        <div class="alert alert-primary" role="alert">
            <h1>Alterar Clientes</h1>
        </div>

        <form class="form border rounded p-3" action="/atualizar" method="post">
            <input type="hidden" name="id" value="{{ cliente[0] }}">
            <div class="row">
                <label for="nome" class="col-sm-1 col-form-label">Nome</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" name="nome" value="{{ cliente[1] }}" required>
                </div>

            </div>
            <div class="row mt-2">
                <label for="button" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-11">
                    <button type="submit" class="btn btn-primary">Alterar</button>
                    <a class="btn btn-danger" href="/">Cancelar alteração</a>
                </div>

            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
