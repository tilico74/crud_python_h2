<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-3">
        <div class="alert alert-primary" role="alert">
            <h1>Lista de Clientes</h1>
        </div>

        <form class="form border rounded p-3" action="/adicionar" method="post">
            <div class="row">
                <label for="nome" class="col-sm-1 col-form-label">Nome</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" name="nome" required>
                </div>

            </div>
            <div class="row mt-2">
                <label for="button" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>

            </div>


        </form>

        {% if clientes %}
        <table id="tabela" class="table table-hover table-bordered mt-5">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Id</th>
                    <th scope="col-8">Nome</th>
                    <th scope="col-2" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>

                    <th scope="row" class="text-center">{{ cliente[0] }}</th>
                    <td>{{ cliente[1] }}</td>
                    <td class="text-center col-2">
                        <a class="btn btn-danger" href="/excluir/{{ cliente[0] }}">Excluir</a>
                        <a class="btn btn-primary" href="/alterar/{{ cliente[0]}}">Alterar</a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
